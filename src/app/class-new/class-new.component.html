<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="class-section">
        <div class="col small-12">
            <div class="breadcrumbs">
                <p id="breadcrumbs">
                    <span>
                        <a href="" style="color: rgba(102,102,102,.7); text-decoration: none; ">Trang chủ</a>
                        <span style="font-size: 10px;    font-size: 13px;
                        margin-left: 4px;
                    ">>></span>
                        <span class="breadcrumb_last" aria-current="page">
                            Danh Sách Lớp Mới
                        </span>
                    </span>
                </p>
            </div>
            <div class="filter">
                <div class="text-filter">
                    <h5 style="color: #555;  margin-bottom: 0.5em; text-rendering: optimizeSpeed; font-size: inherit;">
                        <i class="fa fa-filter"></i> Bộ lọc
                    </h5>
                </div>
                <form action="GET" class="form-filter">

                    <div class="filter-parent" id="filter-subject">
                        <div class="filter-title">
                            <span class="filter-notice" style="color: #6c757d;">Chọn môn học</span>
                        </div>
                        <div class="filter-menu">
                            <div class="filter-menu-list" data-name="môn học">
                                <div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" id="subject128">
                                        <label for="subject128" class="checkmark">Anh văn giao tiếp</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-parent single" id="filter-province">
                        <div class="filter-title">
                            <span class="filter-notice" style="color: #6c757d;">Chọn tỉnh/thành</span>
                        </div>
                    </div>
                    <div class="filter-parent" id="filter-district">
                        <div class="filter-title">
                            <span class="filter-notice" style="color: #6c757d;">Chọn quận/huyện</span>
                        </div>
                    </div>
                    <div class="filter-parent" id="filter-caphoc">
                        <div class="filter-title">
                            <span class="filter-notice" style="color: #6c757d;">Chọn cấp học</span>
                        </div>
                    </div>
                    <div class="filter-parent" id="filter-formats">
                        <div class="filter-title">
                            <span class="filter-notice" style="color: #6c757d;">Chọn trình độ</span>
                        </div>
                    </div>
                    <div class="filter-parent single" id="filter-subject">
                        <div class="filter-title">
                            <span class="filter-notice" style="color: #6c757d;">Yêu Cầu Giới tính</span>
                        </div>
                    </div>
                    <button class="btn-filter" style="border: 1px solid red;height: 100%;">Lọc</button>
                </form>
            </div>
        </div>

        <main class="grid">
            <div *ngFor="let class of data">
                <div class="card">
                    <div class="card-header">
                        <h3><a href="/" style="text-decoration: none">{{class.id}}</a></h3>
                    </div>

                    <div *ngFor="let tmp of class.subjects" class="card-subject">
                        <p>{{tmp.subject}}</p>
                    </div>
                    <p>{{class.districts}}</p>
                    <p>{{class.price}}</p>
                    <p>{{class.timeTeach}}</p>
                    <p>{{class.request}}</p>
                    <div class="card-footer"><button>Xem chi tiết</button></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
